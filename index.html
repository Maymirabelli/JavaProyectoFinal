<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link href="./css/estilos.css" rel="stylesheet">
    <script src = "./jquery/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="encabezado">
        <img class="encabezado__logo" src="./IMAGENES/logo2.png" alt="logo">
        <p class="encabezado__titulo"> HEALTH & FITNESS </p>
    </div>

    
    <h1> Ingresa tus datos personales para conocer tu IMC </h1>
    <form id="form">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="nombre" class="form-control" id="nombre">
        </div>
        <div class="form-group">
          <label for="edad">Edad:</label>
          <input type="edad" class="form-control" id="edad">
        </div>
        <div class="form-group">
          <label for="altura">Altura en metros:</label>
          <input type="altura" class="form-control" id="altura">
        </div>
        <div class="form-group">
          <label for="peso">Peso en Kilos:</label>
          <input type="peso" class="form-control" id="peso">
        </div>
        <button type="button" class="btn btn-primary" id="boton">CALCULAR</button>

      </form>

      <div id=tarjetaPaciente> </div>
      
      
    <section id="fooddrink">  
        <h2> Cuestionario de hábitos Alimenticios </h2>

        <div class=alimentosConsumidos>
            <div class= "cantComidas">
                <p> ¿Comidas al día?</p>
                <input type="text" class="form-control1" id="comidas">
            </div>
        
            <div class="checkbox">
                <p> ¿Qué alimentos consumes?</p>
                <ul>
                    <li><label><input type="checkbox" value="">Carnes</label></li>
                    <li><label><input type="checkbox" value="">Verduras</label> </li>
                    <li><label><input type="checkbox" value="">Harinas</label></li>
                    <li><label><input type="checkbox" value="">Pescado</label></li>
                    <li><label><input type="checkbox" value="">Verduras de Hojas</label></li>
                    <li><label><input type="checkbox" value="">Frutas</label></li>
                </ul>
            </div>
        </div>

        <div class=bebidas>
            <div class= "cantBebidas">
                <p> ¿Cuantos litros de agua consumes al día?</p>
                <input type="text" class="form-control1" id="bebidas">
            </div>
        
            <div class="checkbox">
                <p> ¿Qué bebidas consumes?</p>
                
                <ul>
                    <li> <label><input type="checkbox" value="">Alcoholicas</label></li>
                    <li> <label><input type="checkbox" value="">Gaseosas</label></li>
                    <li> <label><input type="checkbox" value="">Jugos Naturales</label></li>
                    <li><label><input type="checkbox" value="">Café</label></li>
                    <li><label><input type="checkbox" value="">Té</label></li>
                    <li><label><input type="checkbox" value="">Mate</label></li>
              </ul>
            </div>
        </div>
    </section>

      <script src="./apps.js"></script>
</body>
</html>
